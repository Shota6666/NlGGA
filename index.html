<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Game Start Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FBC02D", // A vibrant duck yellow/orange
                        "background-light": "#FFECB3", // Very light orange/yellow background
                        "background-dark": "#37474F", // Darker blue-grey for night mode
                        "text-light": "#5D4037", // Dark brown for text on light bg
                        "text-dark": "#FFF9C4", // Light yellow for text on dark bg
                        "accent-orange": "#FF7043", // For the fiery duck
                        "accent-blue": "#4FC3F7", // For the ice duck
                        "accent-green": "#9CCC65", // For the leaf duck
                    },
                    fontFamily: {
                        display: ["'Zen Maru Gothic'", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem",
                    },
                    backgroundImage: {
                        'feather-pattern': "url('https://www.transparenttextures.com/patterns/white-diamond.png')", // Abstract texture
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 2s infinite',
                        'float-more-delayed': 'float 6s ease-in-out 4s infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        }
                    }
                },
            },
        };
    </script>
    <script src="js/global_audio.js"></script>
    <style>
        @keyframes featherFloat1 {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 0.6;
            }

            80% {
                opacity: 0.6;
            }

            100% {
                transform: translate(100px, 400px) rotate(360deg);
                opacity: 0;
            }
        }

        .feather {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            pointer-events: none;
            z-index: 10;
        }

        .feather::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background: rgba(200, 200, 200, 0.5);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-between relative overflow-hidden transition-colors duration-300">
    <div class="feather" style="top: 10%; left: 10%; animation: featherFloat1 8s linear infinite;"></div>
    <div class="feather" style="top: 20%; right: 20%; animation: featherFloat1 12s linear infinite 2s;"></div>
    <div class="feather" style="top: 50%; left: 5%; animation: featherFloat1 10s linear infinite 4s;"></div>
    <div class="feather" style="top: 5%; right: 5%; animation: featherFloat1 9s linear infinite 1s;"></div>
    <div
        class="absolute inset-0 bg-gradient-to-b from-orange-200 via-yellow-100 to-yellow-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 opacity-60 z-0 pointer-events-none">
    </div>
    <div class="absolute top-[15%] left-4 text-white font-black text-6xl opacity-80 drop-shadow-md z-10 animate-float"
        style="text-shadow: 2px 2px 0px rgba(0,0,0,0.1);">
        <span
            class="block bg-orange-100 dark:bg-gray-700 text-orange-400 dark:text-orange-300 rounded-2xl px-2 py-4 mb-4">き</span>
        <span
            class="block bg-orange-100 dark:bg-gray-700 text-orange-400 dark:text-orange-300 rounded-2xl px-2 py-4">や</span>
    </div>
    <div class="absolute top-[35%] right-4 text-white font-black text-6xl opacity-80 drop-shadow-md z-10 animate-float-delayed"
        style="text-shadow: 2px 2px 0px rgba(0,0,0,0.1);">
        <span
            class="block bg-orange-100 dark:bg-gray-700 text-orange-400 dark:text-orange-300 rounded-2xl px-2 py-4 mb-4">き</span>
        <span
            class="block bg-orange-100 dark:bg-gray-700 text-orange-400 dark:text-orange-300 rounded-2xl px-2 py-4 mb-4">や</span>
        <span
            class="block bg-orange-100 dark:bg-gray-700 text-orange-400 dark:text-orange-300 rounded-2xl px-2 py-4">あ</span>
    </div>
    <main class="flex-grow flex flex-col items-center justify-center w-full max-w-md relative z-20 pt-10">
        <div class="relative flex flex-col items-center space-y-[-25px] scale-110 mb-10">
            <div
                class="w-32 h-28 bg-yellow-400 rounded-full shadow-lg relative z-40 animate-bounce-slow flex items-center justify-center border-b-4 border-yellow-500">
                <div class="absolute top-8 left-8 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-8 right-8 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-10 w-4 h-3 bg-orange-500 rounded-full"></div>
                <div class="absolute top-4 left-6 w-8 h-4 bg-white opacity-40 rounded-full rotate-[-20deg]"></div>
                <div class="absolute top-12 -left-3 w-6 h-6 bg-yellow-400 rounded-full"></div>
                <div class="absolute top-12 -right-3 w-6 h-6 bg-yellow-400 rounded-full"></div>
            </div>
            <div
                class="w-36 h-32 bg-blue-300/80 backdrop-blur-sm rounded-full shadow-lg relative z-30 animate-float flex items-center justify-center border-2 border-blue-100 overflow-hidden">
                <div class="absolute -top-4 w-full flex justify-center space-x-1">
                    <div
                        class="w-0 h-0 border-l-[8px] border-l-transparent border-b-[12px] border-b-white/80 border-r-[8px] border-r-transparent">
                    </div>
                    <div
                        class="w-0 h-0 border-l-[8px] border-l-transparent border-b-[16px] border-b-white/80 border-r-[8px] border-r-transparent">
                    </div>
                    <div
                        class="w-0 h-0 border-l-[8px] border-l-transparent border-b-[12px] border-b-white/80 border-r-[8px] border-r-transparent">
                    </div>
                </div>
                <div class="absolute top-10 left-10 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-10 right-10 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-12 w-4 h-3 bg-orange-500 rounded-full"></div>
                <div class="absolute top-5 right-8 w-10 h-10 bg-white opacity-20 rounded-full"></div>
            </div>
            <div
                class="w-40 h-32 bg-orange-500 rounded-full shadow-lg relative z-20 animate-float-delayed flex items-center justify-center border-b-4 border-orange-700">
                <div class="absolute -top-2 w-24 h-6 bg-yellow-500 rounded-full blur-sm opacity-80"></div>
                <div class="absolute top-10 left-11 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-10 right-11 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-12 w-4 h-3 bg-orange-800 rounded-full"></div>
                <div class="absolute top-14 -left-3 w-7 h-7 bg-orange-500 rounded-full"></div>
                <div class="absolute top-14 -right-3 w-7 h-7 bg-orange-500 rounded-full"></div>
            </div>
            <div
                class="w-44 h-36 bg-green-400 rounded-full shadow-lg relative z-10 flex items-center justify-center border-b-4 border-green-600">
                <div
                    class="absolute -top-4 w-16 h-8 bg-green-600 rounded-full rotate-12 flex items-center justify-center">
                    <div class="w-full h-[1px] bg-green-800"></div>
                </div>
                <div class="absolute top-12 left-12 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-12 right-12 w-3 h-3 bg-black rounded-full"></div>
                <div class="absolute top-14 w-4 h-3 bg-orange-500 rounded-full"></div>
                <div class="absolute top-16 -left-3 w-8 h-8 bg-green-400 rounded-full"></div>
                <div class="absolute top-16 -right-3 w-8 h-8 bg-green-400 rounded-full"></div>
            </div>
        </div>
        <div class="absolute top-1/3 left-0 w-24 h-1 bg-blue-300 dark:bg-blue-500 -rotate-12 opacity-80 rounded-full">
        </div>
        <div
            class="absolute top-1/3 left-4 w-16 h-1 bg-blue-300 dark:bg-blue-500 -rotate-12 opacity-80 mt-4 rounded-full">
        </div>
        <div class="absolute top-1/4 right-0 w-24 h-1 bg-blue-300 dark:bg-blue-500 rotate-12 opacity-80 rounded-full">
        </div>
    </main>
    <div class="w-full relative z-30 pb-12 px-6 flex flex-col items-center">
        <div class="relative group w-full max-w-xs">
            <div
                class="absolute inset-0 bg-orange-600 dark:bg-orange-800 rounded-full translate-y-2 group-hover:translate-y-3 transition-transform duration-100">
            </div>
            <button data-nav-target="how_to_play_tutorial.html"
                class="relative w-full bg-primary hover:bg-yellow-400 active:translate-y-1 transition-all duration-100 rounded-full py-5 px-8 flex items-center justify-center space-x-4 border-4 border-orange-300 dark:border-orange-800 group-hover:border-white">
                <span class="text-white text-3xl font-black tracking-widest drop-shadow-md"
                    style="font-family: 'Zen Maru Gothic', sans-serif;">開始遊戲 !</span>
            </button>
        </div>
        <div
            class="absolute bottom-0 w-full h-8 bg-[#8D6E63] dark:bg-[#4E342E] z-40 shadow-inner border-t-4 border-[#6D4C41] dark:border-[#3E2723]">
            <div class="w-full h-full opacity-20"
                style="background-image: repeating-linear-gradient(90deg, transparent, transparent 50px, #3E2723 50px, #3E2723 52px);">
            </div>
        </div>
    </div>
    <div class="absolute top-16 right-6 z-50 animate-pulse">
        <button
            class="bg-primary text-white p-3 rounded-full shadow-lg border-2 border-white hover:scale-110 transition-transform">
            <span class="material-icons">play_arrow</span>
        </button>
    </div>

</body>

</html>
