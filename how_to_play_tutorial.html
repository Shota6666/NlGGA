<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Duck Stacking AR - How to Play</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&amp;family=Nunito:wght@600;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFC805", // The vibrant yellow from the designs
                        "primary-dark": "#E6B000",
                        "background-light": "#FFFDF5", // Very light cream
                        "background-dark": "#18181b", // Zinc 900
                        "card-yellow": "#FFD54F",
                        "text-brown": "#5D4037",
                    },
                    fontFamily: {
                        display: ["'M PLUS Rounded 1c'", "sans-serif"],
                        body: ["'Nunito'", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        "3xl": "1.5rem",
                        "4xl": "2rem",
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'card': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                        'inner-highlight': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
                    }
                },
            },
        };
    </script>
    <style>
        @keyframes swipeHorizontal {
            0% {
                transform: translateX(0) scale(0.9);
                opacity: 0;
            }

            15% {
                transform: translateX(0) scale(1);
                /* Press */
                opacity: 1;
            }

            40% {
                transform: translateX(-40px) scale(1);
                /* Slide Left */
            }

            70% {
                transform: translateX(40px) scale(1);
                /* Slide Right */
            }

            85% {
                transform: translateX(0) scale(1);
                /* Back Center */
                opacity: 1;
            }

            100% {
                transform: translateX(0) scale(1.2);
                /* Release/Pop */
                opacity: 0;
            }
        }

        .animate-swipe {
            animation: swipeHorizontal 2.5s infinite ease-in-out;
        }

        .duck-head {
            background: radial-gradient(circle at 30% 30%, #FFEB3B, #FBC02D);
            box-shadow: inset -4px -4px 10px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .duck-eye {
            background-color: #1a1a1a;
            border-radius: 50%;
        }

        .duck-eye::after {
            content: '';
            display: block;
            width: 40%;
            height: 40%;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 15%;
            right: 15%;
        }

        .duck-beak {
            background: linear-gradient(to bottom, #FF9800, #F57C00);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        }

        .duck-blush {
            background: rgba(255, 105, 180, 0.4);
            filter: blur(2px);
        }

        .glass-highlight {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 50%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <script src="js/global_audio.js"></script>
</head>

<body class="bg-gray-100 dark:bg-black font-display h-screen flex items-center justify-center p-4">
    <main
        class="relative w-full max-w-[400px] h-[800px] max-h-[90vh] bg-background-light dark:bg-background-dark rounded-[40px] shadow-2xl overflow-hidden flex flex-col items-center justify-between p-6 transition-colors duration-300">
        <div class="absolute inset-0 opacity-5 pointer-events-none">
            <div class="absolute top-[-10%] left-[-10%] w-64 h-64 bg-primary rounded-full filter blur-[80px]"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-64 h-64 bg-orange-400 rounded-full filter blur-[80px]">
            </div>
        </div>
        <div class="w-full flex justify-end relative z-10 pt-2">
            <button data-nav-target="game_countdown_screen.html"
                class="bg-primary/90 dark:bg-primary hover:bg-primary-dark transition-colors text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg group">
                <span class="material-icons-round text-3xl group-hover:scale-110 transition-transform">skip_next</span>
            </button>
        </div>
        <div class="relative w-full flex-1 flex flex-col mt-4 mb-6">
            <div
                class="bg-primary w-full h-full rounded-[32px] shadow-card relative overflow-hidden flex flex-col items-center pt-10 pb-20">
                <div class="absolute inset-0 rounded-[32px] border border-white/20 pointer-events-none"></div>
                <div
                    class="absolute top-0 left-0 right-0 h-32 bg-gradient-to-b from-white/20 to-transparent pointer-events-none">
                </div>
                <h1 class="text-white text-3xl font-extrabold tracking-wide drop-shadow-md z-10 relative">
                    如何遊玩?
                </h1>
                <div class="flex-1 w-full flex flex-col items-center justify-center relative">
                    <div
                        class="w-32 h-32 rounded-full border-4 border-dashed border-white/40 flex items-center justify-center mb-8 relative">
                        <div class="text-black/80 text-4xl font-light opacity-50 relative z-10">
                            <svg fill="none" height="40" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="40">
                                <line x1="12" x2="12" y1="5" y2="19"></line>
                                <line x1="5" x2="19" y1="12" y2="12"></line>
                            </svg>
                        </div>
                        <div class="absolute w-20 h-20 bg-yellow-300 rounded-full opacity-30 animate-pulse"></div>
                    </div>
                    <div class="absolute bottom-12 animate-swipe">
                        <svg class="w-24 h-24 text-white drop-shadow-lg transform rotate-[-15deg]" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M21.24 13.88l-1.92-2.88c-.51-.77-1.46-1.12-2.33-.87-.34.1-.65.29-.9.56L15 11.96V5c0-1.1-.9-2-2-2s-2 .9-2 2v5.93L9.17 9.1c-.51-.25-1.1-.21-1.58.11-.47.32-.71.87-.62 1.43l.53 2.91c.14.78.53 1.49 1.11 2.02l4.13 3.78c.95.87 2.22 1.36 3.51 1.36h1.23c1.66 0 3-1.34 3-3v-2.35c0-.62-.18-1.22-.54-1.73zM10.22 12.6l-.34-1.89 1.12.56V5c0-.55.45-1 1-1s1 .45 1 1v7h1.49l1.41-1.41c.21-.21.53-.24.77-.07l1.09 1.63c.12.18.18.39.18.6V17c0 1.1-1.04 2-2.23 2h-1.23c-.91 0-1.81-.35-2.48-.96l-4.13-3.78c-.28-.26-.47-.6-.54-.97z"
                                opacity="0.3"></path>
                            <path
                                d="M19.86 12.83c-.34-.51-.81-.9-1.37-1.14l-1.53-2.3c-.68-1.02-2.03-1.32-3.11-.7-.41.24-.76.59-1 .99l-.85 1.28V5c0-1.65-1.35-3-3-3s-3 1.35-3 3v5.5l-1.43-1.43c-1.17-1.17-3.07-1.17-4.24 0-.56.56-.88 1.33-.88 2.13 0 .79.31 1.55.86 2.1l4.63 4.63c1.13 1.13 2.66 1.76 4.26 1.76h2.29c2.76 0 5-2.24 5-5v-1.99c0-.62-.2-1.22-.63-1.74z"
                                fill="#F8CBA6"></path>
                            <path d="M12 2c-.55 0-1 .45-1 1v8h2V3c0-.55-.45-1-1-1z" fill="#F0B48A"></path>
                        </svg>
                    </div>
                    <div class="absolute bottom-12 opacity-40">
                        <svg fill="none" height="80" viewBox="0 0 40 80" width="40">
                            <path d="M20 75V5M20 5L5 20M20 5L35 20" stroke="white" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="4"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full relative min-h-[100px] flex items-center justify-center mb-4">
            <div
                class="bg-card-yellow dark:bg-yellow-500 w-[90%] py-4 px-6 rounded-2xl rounded-tr-none shadow-md relative z-10 mr-12">
                <p class="text-white dark:text-yellow-50 font-bold text-lg leading-tight text-center drop-shadow-sm">
                    長按按鈕瞄準<br />左右滑動，放開掉落
                </p>
                <div
                    class="absolute bottom-[-10px] right-[-10px] w-0 h-0 border-l-[15px] border-l-transparent border-t-[20px] border-t-card-yellow dark:border-t-yellow-500 transform -rotate-45">
                </div>
            </div>
            <div class="absolute right-0 bottom-[-10px] w-20 h-20 z-20">
                <div class="relative w-full h-full animate-bounce" style="animation-duration: 2s;">
                    <div
                        class="duck-head w-16 h-16 rounded-full absolute bottom-2 right-2 border-2 border-yellow-600/10">
                    </div>
                    <div class="glass-highlight w-6 h-6 rounded-full absolute top-4 right-5"></div>
                    <div class="duck-eye w-2 h-2 absolute top-8 right-10"></div>
                    <div class="duck-eye w-2 h-2 absolute top-8 right-5"></div>
                    <div class="duck-beak w-4 h-3 absolute top-10 right-7 shadow-sm"></div>
                    <div class="duck-blush w-3 h-2 rounded-full absolute top-9 right-12"></div>
                    <div class="duck-blush w-3 h-2 rounded-full absolute top-9 right-3"></div>
                    <div
                        class="absolute bottom-4 right-12 w-4 h-3 bg-yellow-400 rounded-full transform -rotate-12 border border-yellow-500/20">
                    </div>
                    <div class="absolute bottom-1 right-10 w-3 h-2 bg-orange-500 rounded-full"></div>
                    <div class="absolute bottom-1 right-5 w-3 h-2 bg-orange-500 rounded-full"></div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
